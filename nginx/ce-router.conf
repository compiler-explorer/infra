user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_proxied any;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Real IP from ALB
    set_real_ip_from 172.30.0.0/16;
    real_ip_header X-Forwarded-For;
    client_max_body_size 10m;

    # Upstream to Node.js CE Router
    upstream ce_router_backend {
        server 127.0.0.1:10240;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        access_log /var/log/nginx/ce-router.log;
        error_log /var/log/nginx/ce-router.err;

        # Health check endpoint for ALB
        location /healthcheck {
            return 200 'OK';
            add_header Content-Type text/plain;
            access_log off;
        }

        # Proxy all other requests to Node.js CE Router
        location / {
            proxy_pass http://ce_router_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeout settings for compilation requests
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings for large compilation responses
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }
}
