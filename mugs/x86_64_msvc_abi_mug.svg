<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <rect width="1400" height="1000" fill="transparent"/>

  <!-- Title (horizontal at top) -->
  <text x="700" y="64.0" font-family="DejaVu Sans Mono" font-size="72"
        font-weight="bold" fill="#67c52a" text-anchor="middle">x86-64 Windows (MSVC) ABI</text>
  <rect x="0" y="114.0" width="1397" height="98"
        fill="#f0f0f0" stroke="#333333" stroke-width="1"/>
  <text x="410" y="183.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#67c52a" text-anchor="middle">RCX</text>
  <text x="692" y="183.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#67c52a" text-anchor="middle">RDX</text>
  <text x="974" y="183.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#67c52a" text-anchor="middle">R8</text>
  <text x="1256" y="183.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#67c52a" text-anchor="middle">R9</text>
  <rect x="0" y="212.0" width="1397" height="98"
        fill="#ffffff" stroke="#333333" stroke-width="1"/>
  <text x="134" y="281.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#000000" text-anchor="middle">func()</text>
  <text x="410" y="281.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">1st</text>
  <text x="692" y="281.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">2nd</text>
  <text x="974" y="281.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">3rd</text>
  <text x="1256" y="281.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">4th</text>
  <rect x="0" y="310.0" width="1397" height="98"
        fill="#f9f9f9" stroke="#333333" stroke-width="1"/>
  <text x="134" y="379.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#000000" text-anchor="middle">obj.f()</text>
  <text x="410" y="379.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#67c52a" text-anchor="middle">this</text>
  <text x="692" y="379.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">1st</text>
  <text x="974" y="379.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">2nd</text>
  <text x="1256" y="379.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">3rd</text>
  <text x="102" y="476.0" font-family="DejaVu Sans Mono"
        font-size="54" font-weight="bold" fill="#000000">Return values</text>
  <text x="549" y="476.0" font-family="DejaVu Sans Mono" font-size="54">
<tspan font-weight="bold" fill="#67c52a">RAX</tspan><tspan fill="#000000"> (+ </tspan><tspan font-weight="bold" fill="#67c52a">RDX</tspan><tspan fill="#000000"> for 128-bit)</tspan>
  </text>
  <text x="102" y="544.0" font-family="DejaVu Sans Mono"
        font-size="54" font-weight="bold" fill="#000000">FP args</text>
  <text x="549" y="544.0" font-family="DejaVu Sans Mono" font-size="54">
<tspan font-weight="bold" fill="#67c52a">XMM0</tspan><tspan fill="#000000">-</tspan><tspan font-weight="bold" fill="#67c52a">XMM3</tspan>
  </text>
  <text x="549" y="601.0" font-family="DejaVu Sans Mono" font-size="54">
<tspan fill="#000000">(</tspan><tspan font-weight="bold" fill="#67c52a">XMM#</tspan><tspan fill="#000000"> matches arg pos)</tspan>
  </text>
  <text x="102" y="669.0" font-family="DejaVu Sans Mono"
        font-size="54" font-weight="bold" fill="#000000">FP return</text>
  <text x="549" y="669.0" font-family="DejaVu Sans Mono" font-size="54">
<tspan font-weight="bold" fill="#67c52a">XMM0</tspan>
  </text>
  <text x="102" y="737.0" font-family="DejaVu Sans Mono"
        font-size="54" font-weight="bold" fill="#000000">Caller-saved</text>
  <text x="549" y="737.0" font-family="DejaVu Sans Mono" font-size="54">
<tspan font-weight="bold" fill="#67c52a">RAX</tspan><tspan fill="#000000"> </tspan><tspan font-weight="bold" fill="#67c52a">RCX</tspan><tspan fill="#000000"> </tspan><tspan font-weight="bold" fill="#67c52a">RDX</tspan><tspan fill="#000000"> </tspan><tspan font-weight="bold" fill="#67c52a">R8</tspan><tspan fill="#000000">-</tspan><tspan font-weight="bold" fill="#67c52a">R11</tspan>
  </text>
  <text x="549" y="794.0" font-family="DejaVu Sans Mono" font-size="54">
<tspan font-weight="bold" fill="#67c52a">XMM0</tspan><tspan fill="#000000">-</tspan><tspan font-weight="bold" fill="#67c52a">XMM5</tspan>
  </text>
  <text x="102" y="862.0" font-family="DejaVu Sans Mono"
        font-size="54" font-weight="bold" fill="#000000">Callee-saved</text>
  <text x="549" y="862.0" font-family="DejaVu Sans Mono" font-size="54">
<tspan font-weight="bold" fill="#67c52a">RBX</tspan><tspan fill="#000000"> </tspan><tspan font-weight="bold" fill="#67c52a">RBP</tspan><tspan fill="#000000"> </tspan><tspan font-weight="bold" fill="#67c52a">RDI</tspan><tspan fill="#000000"> </tspan><tspan font-weight="bold" fill="#67c52a">RSI</tspan><tspan fill="#000000"> </tspan><tspan font-weight="bold" fill="#67c52a">R12</tspan><tspan fill="#000000">-</tspan><tspan font-weight="bold" fill="#67c52a">R15</tspan>
  </text>
  <text x="549" y="919.0" font-family="DejaVu Sans Mono" font-size="54">
<tspan font-weight="bold" fill="#67c52a">XMM6</tspan><tspan fill="#000000">-</tspan><tspan font-weight="bold" fill="#67c52a">XMM15</tspan>
  </text>

  <text x="700" y="990.0" font-family="DejaVu Sans Mono" font-size="40"
        fill="#000000" opacity="0.6" font-style="italic" text-anchor="middle">Args beyond 4 on stack; 32-byte shadow space needed</text>
</svg>
