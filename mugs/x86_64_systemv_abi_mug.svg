<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <rect width="1400" height="1000" fill="transparent"/>

  <!-- Title (horizontal at top) -->
  <text x="700" y="68.0" font-family="DejaVu Sans Mono" font-size="72"
        font-weight="bold" fill="#67c52a" text-anchor="middle">x86-64 System V ABI</text>
  <rect x="0" y="118.0" width="1397" height="98"
        fill="#f0f0f0" stroke="#333333" stroke-width="1"/>
  <text x="363" y="187.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#67c52a" text-anchor="middle">RDI</text>
  <text x="551" y="187.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#67c52a" text-anchor="middle">RSI</text>
  <text x="739" y="187.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#67c52a" text-anchor="middle">RDX</text>
  <text x="927" y="187.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#67c52a" text-anchor="middle">RCX</text>
  <text x="1115" y="187.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#67c52a" text-anchor="middle">R8</text>
  <text x="1303" y="187.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#67c52a" text-anchor="middle">R9</text>
  <rect x="0" y="216.0" width="1397" height="98"
        fill="#ffffff" stroke="#333333" stroke-width="1"/>
  <text x="134" y="285.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#000000" text-anchor="middle">func()</text>
  <text x="363" y="285.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">1st</text>
  <text x="551" y="285.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">2nd</text>
  <text x="739" y="285.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">3rd</text>
  <text x="927" y="285.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">4th</text>
  <text x="1115" y="285.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">5th</text>
  <text x="1303" y="285.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">6th</text>
  <rect x="0" y="314.0" width="1397" height="98"
        fill="#f9f9f9" stroke="#333333" stroke-width="1"/>
  <text x="134" y="383.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#000000" text-anchor="middle">obj.f()</text>
  <text x="363" y="383.0" font-family="DejaVu Sans Mono"
        font-size="60" font-weight="bold" fill="#67c52a" text-anchor="middle">this</text>
  <text x="551" y="383.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">1st</text>
  <text x="739" y="383.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">2nd</text>
  <text x="927" y="383.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">3rd</text>
  <text x="1115" y="383.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">4th</text>
  <text x="1303" y="383.0" font-family="DejaVu Sans Mono"
        font-size="60" fill="#000000" text-anchor="middle">5th</text>
  <text x="70" y="535.0" font-family="DejaVu Sans Mono"
        font-size="54" font-weight="bold" fill="#000000">Return values</text>
  <text x="517" y="535.0" font-family="DejaVu Sans Mono" font-size="54">
<tspan font-weight="bold" fill="#67c52a">RAX</tspan><tspan fill="#000000"> (+ </tspan><tspan font-weight="bold" fill="#67c52a">RDX</tspan><tspan fill="#000000"> for 128-bit)</tspan>
  </text>
  <text x="70" y="603.0" font-family="DejaVu Sans Mono"
        font-size="54" font-weight="bold" fill="#000000">FP args</text>
  <text x="517" y="603.0" font-family="DejaVu Sans Mono" font-size="54">
<tspan font-weight="bold" fill="#67c52a">XMM0</tspan><tspan fill="#000000">-</tspan><tspan font-weight="bold" fill="#67c52a">XMM7</tspan>
  </text>
  <text x="70" y="671.0" font-family="DejaVu Sans Mono"
        font-size="54" font-weight="bold" fill="#000000">FP return</text>
  <text x="517" y="671.0" font-family="DejaVu Sans Mono" font-size="54">
<tspan font-weight="bold" fill="#67c52a">XMM0</tspan><tspan fill="#000000"> (+ </tspan><tspan font-weight="bold" fill="#67c52a">XMM1</tspan><tspan fill="#000000"> for 128-bit)</tspan>
  </text>
  <text x="70" y="739.0" font-family="DejaVu Sans Mono"
        font-size="54" font-weight="bold" fill="#000000">Caller-saved</text>
  <text x="517" y="739.0" font-family="DejaVu Sans Mono" font-size="54">
<tspan font-weight="bold" fill="#67c52a">RAX</tspan><tspan fill="#000000"> </tspan><tspan font-weight="bold" fill="#67c52a">RCX</tspan><tspan fill="#000000"> </tspan><tspan font-weight="bold" fill="#67c52a">RDX</tspan><tspan fill="#000000"> </tspan><tspan font-weight="bold" fill="#67c52a">RSI</tspan><tspan fill="#000000"> </tspan><tspan font-weight="bold" fill="#67c52a">RDI</tspan>
  </text>
  <text x="517" y="796.0" font-family="DejaVu Sans Mono" font-size="54">
<tspan font-weight="bold" fill="#67c52a">R8</tspan><tspan fill="#000000">-</tspan><tspan font-weight="bold" fill="#67c52a">R11</tspan><tspan fill="#000000"> </tspan><tspan font-weight="bold" fill="#67c52a">XMM0</tspan><tspan fill="#000000">-</tspan><tspan font-weight="bold" fill="#67c52a">XMM15</tspan>
  </text>
  <text x="70" y="864.0" font-family="DejaVu Sans Mono"
        font-size="54" font-weight="bold" fill="#000000">Callee-saved</text>
  <text x="517" y="864.0" font-family="DejaVu Sans Mono" font-size="54">
<tspan font-weight="bold" fill="#67c52a">RBX</tspan><tspan fill="#000000"> </tspan><tspan font-weight="bold" fill="#67c52a">RBP</tspan><tspan fill="#000000"> </tspan><tspan font-weight="bold" fill="#67c52a">R12</tspan><tspan fill="#000000">-</tspan><tspan font-weight="bold" fill="#67c52a">R15</tspan>
  </text>

  <text x="700" y="990.0" font-family="DejaVu Sans Mono" font-size="40"
        fill="#000000" opacity="0.6" font-style="italic" text-anchor="middle">Args beyond 6 int or 8 FP args passed on the stack</text>
</svg>
