  <!-- Code examples -->
  <text x="75" y="90" font-family="Consolas, Monaco, monospace" font-size="28"
        fill="#000000">free_func(<tspan font-weight="bold" fill="#67c52a">X0</tspan>, <tspan font-weight="bold" fill="#67c52a">X1</tspan>, <tspan font-weight="bold" fill="#67c52a">X2</tspan>, <tspan font-weight="bold" fill="#67c52a">X3</tspan>, <tspan font-weight="bold" fill="#67c52a">X4</tspan>, <tspan font-weight="bold" fill="#67c52a">X5</tspan>, <tspan font-weight="bold" fill="#67c52a">X6</tspan>, <tspan font-weight="bold" fill="#67c52a">X7</tspan>);</text>
  <text x="75" y="120" font-family="Consolas, Monaco, monospace" font-size="28"
        fill="#000000"><tspan font-weight="bold" fill="#67c52a">X0</tspan>.member_func(<tspan font-weight="bold" fill="#67c52a">X1</tspan>, <tspan font-weight="bold" fill="#67c52a">X2</tspan>, <tspan font-weight="bold" fill="#67c52a">X3</tspan>, <tspan font-weight="bold" fill="#67c52a">X4</tspan>, <tspan font-weight="bold" fill="#67c52a">X5</tspan>, <tspan font-weight="bold" fill="#67c52a">X6</tspan>, <tspan font-weight="bold" fill="#67c52a">X7</tspan>);</text>

