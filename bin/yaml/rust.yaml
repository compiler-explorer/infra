      nightly:
        if: nightly
        targets:
          - name: nightly
            nightly_install_days: 1
          - name: beta
            nightly_install_days: 7
        gcc:
          type: nightly
          check_exe: bin/gccrs --version
          targets:
            - gccrs-master
        rustc-cg-gcc:
          type: nightly
          check_exe: "bin/rustc --version --verbose"
          targets:
            - master
        mrustc:
          type: nightly
          check_exe: bin/mrustc --version
          targets:
            - master
  rust-linux:
    type: s3tarballs
    subdir: rust-linux
    s3_path_prefix: rust-linux-{{name}}
    check_file: rust/libkernel.rmeta
    targets:
    - '6.3'
