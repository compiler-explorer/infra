compilers:
  dotnet:
    type: s3tarballs
    dir: dotnet-{name}
    untar_dir: Core_Root
    check_exe: .dotnet/dotnet --version
    check_env:
      - DOTNET_CLI_HOME=/tmp
    targets:
      - name: trunk
        if: nightly
        type: nightly
      - v6.0.11
      - v6.0.14
      - v7.0.1
      - v7.0.3
