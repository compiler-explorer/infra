compilers:
  python:
    type: s3tarballs
    check_exe: bin/python3 --version
    targets:
      - 3.5.9
      - 3.6.10
      - 3.7.6
      - 3.8.1
      - 3.9.6
      - 3.10.0
      - 3.11.0
      - 3.12.1
      - 3.13.0
  pypy:
    type: tarballs
    compression: bz2
    url: https://downloads.python.org/pypy/pypy{{name}}-linux64.tar.bz2
    check_exe: bin/pypy --version
    dir: pypy{{name}}
    strip_components: 1
    create_untar_dir: true
    targets:
      - 3.11-v7.3.18
      - 3.10-v7.3.14
      - 3.9-v7.3.14
  codon:
    type: tarballs
    compression: gz
    url: https://github.com/exaloop/codon/releases/download/v{{name}}/codon-linux-x86_64.tar.gz
    check_exe: bin/codon --version
    dir: codon-{{name}}
    strip_components: 1
    create_untar_dir: true
    targets:
      - 0.19.2
