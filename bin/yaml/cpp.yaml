    nightly:
      if: nightly
      gcc:
        type: nightly
        check_exe: bin/g++ --version
        targets:
          - name: trunk
            symlink: gcc-snapshot
          - contracts-nonattr-trunk
          - cxx-coroutines-trunk
          - cxx-modules-trunk
          - lock3-contracts-trunk
          - lock3-contract-labels-trunk
          - p1144-trunk
      clang:
        type: nightly
        check_exe: bin/clang++ --version
        targets:
          - trunk
          - assertions-trunk
          - cppx-trunk
          - cppx-ext-trunk
          - cppx-p2320-trunk
          - concepts-trunk
          - embed-trunk
          - dang-main
          - widberg-main
          - mizvekov-resugar
          - relocatable-trunk
          - autonsdmi-trunk
          - lifetime-trunk
          - parmexpr-trunk
          - patmat-trunk
          - p1061-trunk
          - reflection-trunk
          - variadic-friends-trunk
          - rocm-trunk
          - ce-trunk
          - clangir-trunk
          - bb-p2996-trunk
          - p2998-trunk
          - p3068-trunk
          - p3309-trunk
          - p3367-trunk
          - p3372-trunk
          - p3412-trunk
          - dascandy-contracts-trunk
          - p1974-trunk
          - ericwf-contracts-trunk
          - chrisbazley-trunk
          - name: llvmflang-trunk
            check_exe: bin/flang --version
      mlir:
        type: nightly
        dir: "mlir-{{name}}"
        check_exe: bin/mlir-opt --version
        targets:
          - trunk
      tinycc:
        type: nightly
        check_exe: bin/tcc -v
        targets:
          - trunk
      6502-c++:
        type: nightly
        s3_name: 6502-c%2B%2B-{{name}}
        check_exe: bin/6502-c++ --help
        targets:
          - trunk
      # https://github.com/compiler-explorer/misc-builder/issues/102
      #vast:
      #  type: nightly
      #  check_exe: bin/vast-front --version
      #  targets:
      #    - trunk
      llvmmos:
        type: nightlytarballs
        compression: xz
        dir: llvm-mos-{{name}}
        check_exe: bin/clang --version
        url: https://github.com/llvm-mos/llvm-mos-sdk/releases/latest/download/llvm-mos-linux.tar.xz
        untar_dir: llvm-mos
        targets:
          - trunk
    djgpp:
      type: tarballs
      check_exe: bin/i586-pc-msdosdjgpp-g++ --version
      url: https://github.com/andrewwutw/build-djgpp/releases/download/{{tag}}/djgpp-linux64-gcc{{name_no_dots}}.tar.bz2
      compression: bz2
      untar_dir: djgpp
      dir: djgpp-{{name}}
      strip: true
      targets:
        - name: 7.2.0
          tag: v2.8
          name_no_dots: 720
        - name: 6.4.0
          tag: v2.7
          name_no_dots: 640
        - name: 5.5.0
          tag: v2.9
          name_no_dots: 550
        - name: 4.9.4
          tag: v2.6
          name_no_dots: 494
    native_aarch64:
      if: native_aarch64
      armofficial:
        type: script
        dir: "{subdir}/arm-clang-{name}"
        check_file: "arm-linux-compiler-23.10_Ubuntu-22.04/llvm-bin/clang++"
        subdir: native_aarch64
        script: |
          tar -xf "archive.tar" --strip-components=1
          arm-compiler-for-linux_23.10_Ubuntu-22.04/arm-compiler-for-linux_23.10_Ubuntu-22.04.sh -a -i "{destination}/{dir}"
        targets:
          - name: 23.10
            fetch:
              - https://developer.arm.com/-/media/Files/downloads/hpc/arm-compiler-for-linux/23-10/arm-compiler-for-linux_23.10_Ubuntu-22.04_aarch64.tar archive.tar
