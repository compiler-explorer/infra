compilers:
  slang:
    slangc:
      type: tarballs
      dir: slang-{name}
      untar_dir: .
      url: https://github.com/shader-slang/slang/releases/download/v{name}/slang-{name}-linux-x86_64-glibc-2.17.tar.gz
      compression: gz
      check_exe: bin/slangc -version
      targets:
        - "2024.14.6"
        - "2025.2.2"
