compilers:
  triton:
    depends:
      - compilers/python 3.13.0
    type: pip
    dir: triton/v{{name}}
    python: "%DEP0%/bin/python3.13"
    package:
      - triton=={{name}}
      - torch
      - numpy
    check_exe: [ "bin/python3.13", "-c", "import triton; import torch; print(triton.__version__, torch.__version__)" ]
    targets:
      - 3.3.1
      - 3.3.0
