compilers:
  circle:
    type: tarballs
    compression: gz
    check_exe: circle --version
    create_untar_dir: true
    strip: true
    url: https://circle-lang.org/linux/build_{name}.tgz
    dir: circle-{name}
    targets:
      - '128'
      - '129'
    nightly:
      if: nightly
      install_always: true
      targets:
        - latest
