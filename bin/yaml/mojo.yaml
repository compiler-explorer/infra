compilers:
  mojo:
    depends:
      - compilers/python 3.13.0
    type: pip
    dir: mojo-{{name}}
    python: "%DEP0%/bin/python3.13"
    package:
      - mojo=={{name}}
    check_exe: bin/mojo --version
    targets:
      - 0.25.6.0
      - 0.25.7.0
      - 0.26.1.0
    nightly:
      if: nightly
      install_always: true
      targets:
        - name: nightly
          package:
            - --extra-index-url=https://whl.modular.com/nightly/simple
            - --pre
            - mojo
