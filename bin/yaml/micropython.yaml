compilers:
  micropython:
    type: s3tarballs
    check_exe: bin/micropython -h
    s3_path_prefix: "micropython-{{name}}"
    untar_dir: "micropython-{{name}}.tar.xz"
    targets:
      - 1.20.0
      - 1.21.0
      - 1.22.0
      - 1.22.1
      - 1.22.2
      - 1.23.0
      - 1.24.0
      - 1.24.1
      - 1.25.0
      - 1.26.0
      - 1.26.1
      - 1.27.0
    nightly:
      if: nightly
      micropython:
        check_exe: bin/micropython --version
        s3_path_prefix: "micropython-{{name}}"
        type: nightly
        targets:
          - preview
