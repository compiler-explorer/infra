compilers:
  nim:
    type: tarballs
    compression: xz
    check_exe: bin/nim --version
    url: https://nim-lang.org/download/nim-{name}-linux_x64.tar.xz
    strip:
      - nim-{name}/bin
    dir: nim-{name}
    targets:
      - 1.0.4
      - 1.0.6
      - 1.2.0
      - 1.4.2
      - 1.4.4
      - 1.4.6
    nightly:
      install_always: true
      if: nightly
      url: https://github.com/nim-lang/nightlies/releases/download/latest-{name}/linux_x64.tar.xz
      untar_dir: nim-{name}
      create_untar_dir: true
      strip_components: 1
      targets:
        - devel
