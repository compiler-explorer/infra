compilers:
  hook:
    if: nightly
    type: nightlytarballs
    compression: gz
    check_exe: bin/hook --help
    url: https://github.com/fabiosvm/hook-lang/releases/download/{name}/hook-{name}-linux-x64.tar.gz
    untar_dir: hook-{name}-linux-x64
    dir: hook/hook-{name}
    targets:
      - 0.1.0  # 0.1.0 is a nightly, per discussion on Discord with fabio
