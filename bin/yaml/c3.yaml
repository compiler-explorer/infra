compilers:
  c3:
    type: tarballs
    compression: gz
    dir: c3-{{name}}
    folder: linux
    strip_components: 1
    create_untar_dir: true
    check_exe: c3c --version
    url: https://github.com/c3lang/c3c/releases/download/v{{name}}/c3-{{ubuntu}}.tar.gz
    older:
      targets:
        - name: 0.4
          url: https://github.com/c3lang/c3c/releases/download/0.4godbolt-v2/c3-ubuntu-20.tar.gz
        - name: 0.5
          url: https://github.com/c3lang/c3c/releases/download/release_0.5/c3-ubuntu-20.tar.gz
        - name: 0.5.5
          url: https://github.com/c3lang/c3c/releases/download/v0.5.5/c3-ubuntu-20-0.5.5.tar.gz
    ubuntu20:
      ubuntu: ubuntu-20
      targets:
        - 0.6.0
        - 0.6.1
        - 0.6.2
        - 0.6.3
        - 0.6.4
        - 0.6.5
        - 0.6.6
        - 0.6.7
        - 0.6.8
        - 0.7.0
    ubuntu22:
      ubuntu: ubuntu-22
      targets:
        - 0.7.1
        - 0.7.2
        - 0.7.3
        - 0.7.4
