compilers:
  pony:
    type: tarballs
    compression: gz
    url: https://dl.cloudsmith.io/public/ponylang/releases/raw/versions/{name}/ponyc-x86-64-unknown-linux-gnu.tar.gz
    check_exe: bin/ponyc -v
    dir: ponyc-{name}
    strip_components: 1
    create_untar_dir: true
    targets:
      - 0.51.1
      - 0.50.0
      - 0.49.1
      - 0.48.0
      - 0.47.0
      - 0.46.0
      - 0.45.2
      - 0.44.0
      - 0.43.2
      - 0.42.0
      - 0.41.2
      - 0.40.0
      - 0.39.1
      - 0.38.3
      - 0.37.0
      - 0.36.0
      - 0.35.1
      - 0.34.1
      - 0.33.2
    nightly:
      if: nightly
      type: restQueryTarballs
      install_always: true
      url: https://api.cloudsmith.io/packages/ponylang/nightlies/?query=unknown-linux-gnu
      query: document[0]['cdn_url']
      targets:
        - nightly
